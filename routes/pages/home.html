<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/youtube-logo.png">
</head>
<body>
    <div id="body">
    <section id="area">
        <form method="post" action="/baixar" id="form">
            <div id="logo">
                <span id="title-logo">YouTube Downloader</span>
                <img src="/img/youtube-logo.png" alt="" id="img-logo">
            </div>
    
            <div id="link">
                <input placeholder="Cole aqui o Link" type="url" name="link" id="link-input" required>
                <button type="submit" id="button">Baixar</button>
            </div>
    
            <div>
                <label for="">Formato: </label>
                <select name="tipo" id="tipo" required> 
                    <option value="MP3" selected>MP3</option>
                    <option value="MP4">MP4</option>
                </select>
            </div>
        </form>
    </section>  
    </div>  
</body>
</html>
